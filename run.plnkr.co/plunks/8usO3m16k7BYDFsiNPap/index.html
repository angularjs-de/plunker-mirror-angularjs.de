<!DOCTYPE html>
<html ng-app="highlightDemo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="//code.angularjs.org/1.3.10/angular.js" data-semver="1.3.10"></script>
    <script data-require="ui-utils@*" data-semver="0.1.1" src="//angular-ui.github.io/ui-utils/dist/ui-utils.js"></script>
    <script data-require="angular-sanitize@1.3.10" data-semver="1.3.10" src="//code.angularjs.org/1.3.10/angular-sanitize.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="baseController">
    <input type="text" ng-model="languageFilter"/>
    <ul>
      <li ng-repeat="language in programmingLanguages | filter:languageFilter">
        <span ng-bind-html="language | highlight:languageFilter"></span>
      </li>
    </ul>
  </body>
</html>
